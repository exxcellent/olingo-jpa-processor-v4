ODataJPAConversionException.ATTRIBUTE_MUST_NOT_BE_NULL = Attribute %1$s must not be null
ODataJPAConversionException.ATTRIBUTE_ALREADY_CONVERTED = Attribute %1$s already converted, cannot handle multiple invocations
ODataJPAConversionException.GENERATED_KEY_ATTRIBUTE_IS_NOT_SUPPORTED = Attribute %1$s is generated and key... that is not supported
ODataJPAConversionException.RUNTIME_PROBLEM = Problem: %1$s
ODataJPAConversionException.BINDING_LINK_NOT_RESOLVED = Binding Link (@odata.bind) '%1$s' for relationship '%2$s' couldn't be resolved (not present or not yet seen)
